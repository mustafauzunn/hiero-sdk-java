      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: "21.0.6"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Prepare Hiero Solo (DUAL MODE)
        id: solo
        uses: hiero-ledger/hiero-solo-action@fbca3e7a99ce9aa8a250563a81187abe115e0dad # v0.16
        with:
          installMirrorNode: true
          dualMode: true
          hieroVersion: v0.68.0
          mirrorNodeVersion: v0.142.0

      - name: Build SDK
        run: ./gradlew assemble

      - name: Run tests
        env:
          OPERATOR_KEY: "302e020100300506032b65700422042091132178e72057a1d7528025956fe39b0b847f200ab59b2fdd367017f3087137"
          OPERATOR_ID: "0.0.2"
          HEDERA_NETWORK: "localhost"
        run: |
          ./gradlew \
            -POPERATOR_ID=$OPERATOR_ID \
            -POPERATOR_KEY=$OPERATOR_KEY \
            -PHEDERA_NETWORK=$HEDERA_NETWORK \
            testIntegration \
            --tests "*NodeUpdateTransactionIntegrationTest" \
            --rerun-tasks

  run-examples:
    name: Run Examples
    runs-on: hiero-client-sdk-linux-medium
    needs:
      - build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup NodeJS
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: "21.0.6"

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Prepare Hiero Solo
        id: solo
        uses: hiero-ledger/hiero-solo-action@fbca3e7a99ce9aa8a250563a81187abe115e0dad # v0.16
        with:
          installMirrorNode: true
          mirrorNodeVersion: v0.145.2
          hieroVersion: v0.69.0

      - name: Build SDK
        run: ./gradlew assemble

      - name: Build Android Example
        run: ./gradlew -p example-android assemble

      - name: Prepare .env for Examples
        run: |
          echo "OPERATOR_KEY=302e020100300506032b65700422042091132178e72057a1d7528025956fe39b0b847f200ab59b2fdd367017f3087137" > examples/.env
          echo "OPERATOR_ID=0.0.2" >> examples/.env
          echo "HEDERA_NETWORK=localhost" >> examples/.env

      - name: Run Examples
        run: ./gradlew :examples:runAllExamples

  test-tck:
